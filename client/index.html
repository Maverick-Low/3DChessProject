<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="client/styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess App</title>

    <script type="importmap">
        {
            "imports": {
                "three": "./build/three.module.js",
                "three/examples/jsm/controls/OrbitControls":"./jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader":"./jsm/loaders/GLTFLoader.js",
                "three/examples/jsm/renderers/CSS2DRenderer":"./jsm/renderers/CSS2DRenderer.js",
                "gsap" : "./gsap/all.js"
            }
        }
    </script>
</head>
<body>
    
    <!-- ThreeJS 3D Scene -->
    <div id="scene-container">
        <canvas
        ></canvas>
    </div>


    <!-- Main Menu -->
    <div id = "menu" class="container">
        <!-- <a href="#"> 
            <div id = "startGame" class="square start">
                <span></span>
                <span></span>
                <span></span>
                <div class="content">
                    <h2> Start Game </h2>
                </div>
            </div>
        </a> -->

        <a href="#"> 
            <div id = "customise" class="square start">
                <span></span>
                <span></span>
                <span></span>
                <div class="content">
                    <h2> Customise </h2>
                </div>
            </div>
        </a>

        <a href="#lobby"> 
            <div id = "createRoom" class="square create">
                <span></span>
                <span></span>
                <span></span>
                <div class="content">
                    <h2> Create Lobby </h2>
                </div>
            </div>
        </a>

        <a href="#lobbyList"> 
            <div id = "viewLobbies" class="square view">
                <span></span>
                <span></span>
                <span></span>
                <div class="content">
                    <h2> Show Lobbies </h2>
                </div>
            </div>
        </a>

        <!-- List of Lobbies -->
        <div class="popover" id="lobbyList">
            <div class = 'content'>
                <a href="#" class="close"></a>
                <a id = "refresh" href="#lobbyList" class="refresh"></a>
                <div class = 'nav'>
                    <ul class = 'nav_list'></ul>
                </div>
            </div>
        </div>

        <!-- Versus Lobby -->
        <div class="popover" id="lobby">
            <div class = 'content' id = "lobbyContent">
                <a id = "exit" href="#"></a>
                <a id = "swapColor" ></a>

                <a class="badge you">
                    <img id = "imageBlackYou" src="/client/assets/BlackPawn.jpg" />
                    <img id = "imageWhiteYou" src="/client/assets/WhitePawn.jpg" />
                    <div>
                        <div class="name">you</div>
                    </div>
                </a>

                <div href = "" id = "startLobby" class="gooey"></div>

                <a class="badge opponent">
                    <img id = "imageBlackOpponent" src="/client/assets/BlackPawn.jpg"/>
                    <img id = "imageWhiteOpponent" src="/client/assets/WhitePawn.jpg"/>
                    <div>
                        <div class="name">Opponent</div>
                    </div>
                </a>
                

            </div>
        </div>
    </div>

    <!-- Pawn Promotion Menu -->
    <div class="promotionMenu" id = "promotionMenu">
        <div class = 'content'>
            <h2> Choose a piece</h2>
            <div class = 'nav'>
                <ul class = 'nav_list' id = "pieces">
                    <div class = "piece_type"> <li> <a> <span>Knight</span> </a> </li> </div>
                    <div class = "piece_type"> <li> <a> <span>Bishop</span> </a> </li> </div>
                    <div class = "piece_type"> <li> <a> <span>Rook</span> </a> </li> </div>
                    <div class = "piece_type"> <li> <a> <span>Queen</span> </a> </li> </div>
                </ul>
            </div>
        </div>
    </div>

    <!-- Customisation Menu -->
    <div class="customisationMenu" id = "customisationMenu">
        <div class = 'content'>
            <h2> Customise your game! </h2>
            <a href="#" class="close" id = "quitCust"></a>

            <a href="#" class="arrow left" id = "leftArrow"></a>
            <a id = "skinName" > Normal Set </a> 
            <a href="#" class="arrow right" id = "rightArrow"></a>

            <div class = "colorPickers"> 
                <div class = "colorGroup"> 
                    <input type="color" id="blackColor" value = "#4e4e4e">
                    <label for = "blackColor"> Black Piece Color</label>
                </div>

                <div class = "colorGroup"> 
                    <input type="color" id="whiteColor" value = "#ffe9d2">
                    <label for = "whiteColor"> White Piece Color</label>
                </div>

                <div class = "colorGroup"> 
                    <input type="color" id="lightTile" value = "#e3d8bd">
                    <label for = "lightTile"> Light Tile Color</label>
                </div>

                <div class = "colorGroup"> 
                    <input type="color" id="darkTile" value = "#77593e">
                    <label for = "darkTile"> Dark Tile Color</label>
                </div>

                <div class = "colorGroup"> 
                    <input type="color" id="moveHighlight" value = "#5fd64e">
                    <label for = "moveHighlight"> Movement Highlight </label>
                </div>

                <div class = "colorGroup"> 
                    <input type="color" id="attackHighlight" value = "#f72626">
                    <label for = "attackHighlight"> Attack Highlight </label>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Checkmate Menu -->
    <div class="checkmateMenu" id = "checkmateMenu">
        <div class = 'content'>
            <h2> You win! </h2>
            <a href="#" class="close" id = "leaveGame"></a>

        </div>
    </div>
     

<script type="module" src="client/main.js"></script>
<script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>

</body>
</html>
