<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="client/styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess App</title>
    <!-- <script
        async
        src="https://unpkg.com/es-module-shims@1.6.2/dist/es-module-shims.js"
    ></script> -->

    <script type="importmap">
        {
            "imports": {
                "three": "./build/three.module.js",
                "three/examples/jsm/controls/OrbitControls":"./jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader":"./jsm/loaders/GLTFLoader.js",
                "three/examples/jsm/renderers/CSS2DRenderer":"./jsm/renderers/CSS2DRenderer.js",
                "gsap" : "./gsap/all.js"
            }
        }
    </script>
</head>
<body>
    
    <div id="scene-container">
        <canvas
        ></canvas>
    </div>

    <script
        defer
        src="https://unpkg.com/custom-cursor@latest/dist/cursor.min.js"
    ></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          new window['Cursor']({
            targets: ['square']
          })
        })
      </script>

    <div id = "menu" class="container">

        <a href="#"> 
            <div id = "startGame" class="square start">
                <span></span>
                <span></span>
                <span></span>
                <div class="content">
                    <h2> Start Game </h2>
                </div>
            </div>
        </a>

        <a href="#lobby"> 
            <div id = "createRoom" class="square create">
                <span></span>
                <span></span>
                <span></span>
                <div class="content">
                    <h2> Create Lobby </h2>
                </div>
            </div>
        </a>

        <a href="#lobbyList"> 
            <div id = "viewLobbies" class="square view">
                <span></span>
                <span></span>
                <span></span>
                <div class="content">
                    <h2> Show Lobbies </h2>
                </div>
            </div>
        </a>

        <div class="popover" id="lobbyList">
            <div class = 'content'>
                <a href="#" class="close"></a>
                <a id = "refresh" href="#lobbyList" class="refresh"></a>
                <div class = 'nav'>
                    <ul class = 'nav_list'>
                        <!-- <div class = 'nav_list_item'>
                            <li>
                                <a href="#">
                                    <span class="room-number">Room 1</span>
                                    <span class="room-players">2/2</span>
                                    <span class="room-name">Beginner's Room</span>
                                </a>
                            </li>
                        </div> -->
                    </ul>
                </div>
            </div>
        </div>

        <div class="popover" id="lobby">
            <div class = 'content' id = "lobbyContent">
                <a id = "exit" href="#"></a>
                <a id = "swapColor" ></a>
                <a class="badge you">
                    <img id = "imageBlackYou" src="/client/assets/BlackPawn.jpg" />
                    <img id = "imageWhiteYou" src="/client/assets/WhitePawn.jpg" />
                    <div>
                        <div class="name">you</div>
                    </div>
                </a>

                <div href = "" id = "startLobby" class="gooey"></div>

                <a class="badge opponent">
                    <img id = "imageBlackOpponent" src="/client/assets/BlackPawn.jpg"/>
                    <img id = "imageWhiteOpponent" src="/client/assets/WhitePawn.jpg"/>
                    <div>
                        <div class="name">Opponent</div>
                    </div>
                </a>
                

            </div>
        </div>
    </div>

<script type="module" src="client/main.js"></script>
<script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>

</body>
</html>
